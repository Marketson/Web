<body>

                <div class="modal-body">
                    <p>Tell us a bit about yourself.</p>

                        </div>

                    </div>
                    <br>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="setName()">Let's go!</button>
                </div>
            </div>
        </div>
    </div>

            <!--Chat-->

                aria-controls="nav-chat" aria-selected="false"><i class="fas fa-comment-alt fa-2x"></i></a>
            <!--Settings / wishlist-->
            <a class="nav-item nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab"
                aria-controls="nav-settings" aria-selected="false"><i class="fas fa-cog fa-2x"></i></a>
        </div>
    </nav>
